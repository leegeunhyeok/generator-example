<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generator</title>
    <style>

      * {
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      #wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 350px;
        padding: 10px;
        background-color: #000;
        border-radius: 4px;
        transform: translate(-50%, -50%);
      }

      #wrap canvas {
        width: 280px;
        height: 280px;
        margin-bottom: 10px;
        background-color: #fff;
      }

      #wrap .control {
        text-align: center;
        height: 30px;
      }

    </style>
  </head>
  <body>
    <div id="wrap">
      <canvas id="canvas" width="280" height="280"></canvas>
      <div class="control">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="feed_1">Feed 1</button>
        <button id="feed_2">Feed 2</button>
      </div>
    </div>
    <script src="coroutine.js"></script>
    <script src="Animatable.js"></script>
    <script src="Sprite.js"></script>
    <script src="App.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
